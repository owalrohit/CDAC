<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pass an anonymous function as the callback that multiplies each element by 2 
        //and logs the result with the index.

        var arr = [10,20,30,40,50];

        arr.forEach(function(ele,index){
            const res = ele*2;
            console.log(`index : ${index}, Result:${res}`);
        });


        


    </script>
</body>
</html>
