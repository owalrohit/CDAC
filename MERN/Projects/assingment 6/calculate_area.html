<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>

<body>
    <script>
        function calculate_area1(length, breadth) {
            return length * breadth;
        }

        const calculate_area2 = (length, breadth) =>
                                        length*breadth;

        document.writeln("Area of rectangle using normal function: "+calculate_area1(3,5));
        document.writeln("<br>");
        document.writeln("Area of rectangle using arrow function: "+calculate_area2(3,5));


    </script>
</body>

</html>
