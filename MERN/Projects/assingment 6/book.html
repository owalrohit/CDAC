<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>
    <script>
        const book = {
            title: "SSC PYQs",
            author: "S. N. Prasad",
            published_year: 2024,

            display_details(){
                document.writeln(`Title: ${this.title} <br> Author: ${this.author}<br> Year: ${this.published_year}`)
            }
        };


        book.display_details();

    </script>
</body>
</html>
